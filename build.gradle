apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('libs/G.jar')
}

task run(type: JavaExec) {
    description = "Midi player"
    main = 'main.Main'
    classpath = sourceSets.main.runtimeClasspath
}
