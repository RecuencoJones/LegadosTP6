apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task run(type: JavaExec) {
    description = "Midi player"
    main = 'test.MidiTest'
    classpath = sourceSets.main.runtimeClasspath
}